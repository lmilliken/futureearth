<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>

    <body>
        <div id="applicationform">
            <p id="applicationcontent"></p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                            async: false,
			                type: 'GET',
			                url: '/applicationform',
			                success: function (result) {
                                $('#applicationcontent').append(result)
			                },
			                error: function (error) {
			                    console.log("ajax call failed")
			                }
				       });  
            });

            $.ajax({
                type: 'GET',
                url: 'https://api.connectedcommunity.org/api/v2.0/Contacts/GetWhoAmI',
                datatype: "application/json",
                headers: {
                    "HLIAMKey": "cca336b4-3916-4045-a731-430b6ff36a61"
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function (result) {
                    console.log(result)
                    $("#principal").find("#firstName").val(result.FirstName);
                    $("#principal").find("#lastName").val(result.LastName);
                    $("#principal").find("#email").val(result.EmailAddress);
                    //$("#principal").find("#institution").val(result.CompanyName);
                    // $("#ProfileLink").val("http://network.futureearth.org/network/members/profile?UserKey=" + result.ContactKey)
                },
                error: function (error) {
                    alert('Call failed.');
                }
            });

    </script>

   
    </body>
</html>
