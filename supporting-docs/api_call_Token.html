<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	</head>
	<body>
		<div>
			<label for="FirstName">First Name</label>
			<input id="fullname"></input>
			<label for="LastName">Last Name</label>
			<input id="LastName"></input>
			<label for="ProfileLink">Profile Link</label>
			<input id="ProfileLink"></input>
			<button id="populate">Populate Fields</button>
			<script type="text/javascript">
					$(document).ready(function(){
				    	$.ajax({
			                type: 'GET',
			                url: 'https://api.connectedcommunity.org/api/v2.0/Contacts/GetWhoAmI',
			                datatype: "application/json",
			                headers: {
			                    "HLIAMKey": "cca336b4-3916-4045-a731-430b6ff36a61",
													"HLAuthToken": "8FeaXCM0MWDFIO3TRHX5+d81h2TX2qB93Hl+2BWqa+XtyE/karGt7d6jRRNt3z3Wg4yVAJJ7iP9NvJdXtP2X44C7QPv15gHorUoqTLl0rvEbUsy3ZEEwkjysqrC7keGS"
			                },
			                xhrFields: {
			                    withCredentials: true
			                },
			                success: function (result) {
			                    $("#fullname").val(result.FirstName)
			                    $("#LastName").val(result.LastName)
			                    $("#ProfileLink").val("http://network.futureearth.org/network/members/profile?UserKey=" + result.ContactKey)
			                },
			                error: function (error) {
			                    alert('Call failed.', error);
			                }
				       });
					});
			</script>
		</div>
	</body>
</html>
